
<div class="blog-post" data-post-id="{{id}}">
    <div class="clickable-area" onclick="window.open('{{pdf}}', '_blank')"></div>
    <button class="edit-btn" data-post-id="{{id}}">✎</button>
    <button class="delete-btn" data-post-id="{{id}}">×</button>
    <img src="{{image}}" alt="Post display image">
    <div class="blog-post-content">
        <h2>{{title}}</h2>
        <p>{{description}}</p>
        <!-- PDF link button removed -->
    </div>
</div>
